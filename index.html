<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Reservia</title>
</head>
<body>

    <header class="menu">
            <div class="menu__clogo"><img src="images/logo/Reservia@3x.png" alt="Logo Reservia" class="menu__logo"></div>
            <nav class="menu__nav">
                <ul class="menu__list">
                    <li><a href="#hebergements" class="menu__item menu__item--active">Hébergements</a></li>
                    <li><a href="#activites" class="menu__item">Activités</a></li>
                </ul>
            </nav>
            <div class="menu__csub"><a href="#subscription" class="menu__sub">S'inscrire</a></div>
    </header>

    <section class="search">
        <h1 class="search__title">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="search__subtitle">En plein centre ville ou en pleine nature</p>
        
        <form>
            <label class="search__bar">
                <p class="search__position"><img src="images/Icones/map-marker-alt-solid.svg" alt="map" class="icon"></p>
                <input type="search" name="city" id="city" class="search__city" placeholder="Marseille, France">
                <button type="submit" id="submit" class="search__btn">Rechercher</button>
            </label>
        </form>

        <div class="search__filter">
            <p class="search__filter__title">Filtres</p>
                <div class="search__filter__option">
                    <p><img src="images/Icones/money-bill-wave-solid.svg" alt="economique" class="search__filter__icon"></p>
                    <p class="search__filter__text">Économique</p>
                </div>
                <div class="search__filter__option">
                    <p><img src="images/Icones/child-solid.svg" alt="familial" class="search__filter__icon"></p>
                    <p class="search__filter__text">Familial</p>
                </div>
                <div class="search__filter__option">
                    <p><img src="images/Icones/heart-solid.svg" alt="romantique" class="search__filter__icon"></p>
                    <p class="search__filter__text">Romantique</p>
                </div>
                <div class="search__filter__option">
                    <p><img src="images/Icones/dog-solid.svg" alt="animaux" class="search__filter__icon"></p>
                    <p class="search__filter__text">Animaux autorisés</p>
                </div>
        </div>
        <div class="search__info">
            <p><img src="images/Icones/info-solid.svg" alt="icone info" class="search__icon__info"></p>
            <p class="search__info__text">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>

    </section>
</body>
</html>
